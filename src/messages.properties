helpMessage=１　<#936153011472990239> に参加すると、新たな作業スペースが自動で追加されます。\n\n２　作業スペースを追加した人は、ボイスチャンネルを編集することができます。作業内容に合わせて編集すると良いでしょう。\n\n３　作業スペースは、ボイスチャンネルの参加者が０人になると自動で削除されます。\n\n【作業スペースの構造】\n　<:categoryChannel:936284843229212773>**作業スペース**\n　　  <:textChannel:936283658229272586>  **no-mic**\n　　  <:voiceChannel:936284104629043270>  **no title** <:channelEdit:936430283975184434>
faqMessage=Q:上に <#921127390430777414> <#921146610560426084> 以外のチャンネルがあります。\nA: おそらく Discord のキャッシュです。リロードすると消えます。\n\nQ: <#936285817477926942> は何ですか？\nA: ボイスチャンネルで 30 分以上長く放置したメンバーは、このチャンネルに自動で移動され、ミュート状態になります。これはブラウザ版には影響しません。\n\nQ: 作業スペースの順番はどうなりますか？\nA: 新着順です。新しい作業スペースほど上に表示されます。\n\nQ: 招待リンクはありますか？\nA: <https://join.sagyo.space>  です。\n

